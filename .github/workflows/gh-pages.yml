name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install PostCSS
        run: npm i -g postcss postcss-cli autoprefixer

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Add CNAME
        run: echo "conforense.github.io" > public/CNAME

      #- name: Deploy
      #  uses: peaceiris/actions-gh-pages@v3
      #  if: ${{ github.ref == 'refs/heads/main' }}
      #  with:
      #    github_token: ${{ secrets.GITHUB_TOKEN }}
      #    publish_branch: gh-pages
      #    cname: conforense.github.io
      
      - name: Pushes to ConForense web
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'public'
          destination-github-username: 'conforense'
          destination-repository-name: 'conforense.github.io'
          target-branch: main
          user-email: 'jaumartin@gmail.com'

